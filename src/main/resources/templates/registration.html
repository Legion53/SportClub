<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - FinTechApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <div class="w-50 mx-auto">
        <h2 class="text-center">Register</h2>

        <form th:action="@{/registration}" method="post" th:object="${userForm}">
            <div class="form-group mt-3">
                <label for="firstName">First Name</label>
                <input th:field="*{firstname}" type="text" id="firstName" class="form-control" required>
            </div>

            <div class="form-group mt-3">
                <label for="lastName">Last Name</label>
                <input th:field="*{lastname}" type="text" id="lastName" class="form-control" required>
            </div>

            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" id="password" class="form-control" required>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-success">Register</button>
            </div>

            <div th:if="${usernameError}" class="alert alert-danger mt-3" th:text="${usernameError}"></div>
        </form>
    </div>
</div>

</body>
</html>
