<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home - SportClubApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 text-center">
  <h1>Welcome to Sport club application</h1>

  <div th:if="${isAuthenticated}" class="d-flex justify-content-center gap-3 mt-3">
    <button class="btn btn-primary" onclick="location.href='/profile'">Go to Profile</button>
  </div>

  <div th:unless="${isAuthenticated}" class="d-flex justify-content-center gap-3 mt-3">
    <button class="btn btn-success" onclick="location.href='/login'">Login</button>
    <button class="btn btn-outline-success" onclick="location.href='/registration'">Register</button>
  </div>
</div>

</body>
</html>
